<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/data.js" defer></script>
    <script src="./js/main.js" defer></script>
    <title>Elemental Movie Poster</title>
  </head>
  <body>
    <div class="container">
      <h1 class="nickName">EMBER</h1>
      <div class="visual">
        <div>
          <img class="visual-img" src="./assets/ember.jpeg" alt="엠버 포스터" />
        </div>
      </div>

      <!-- nav.nav>ul>li.is-active -->
      <nav class="nav">
        <ul class="wrapper">
          <li class="is-active list" data-index="1">
            <button>
              <img id="0" src="./assets/ember.jpeg" alt="엠버 포스터" />
            </button>
          </li>
          <li class="list" data-index="2">
            <button>
              <img id="1" src="./assets/wade.jpeg" alt="웨이드 포스터" />
            </button>
          </li>
          <li class="list" data-index="3">
            <button>
              <img id="2" src="./assets/clod.jpeg" alt="클로드 포스터" />
            </button>
          </li>
          <li class="list" data-index="4">
            <button>
              <img id="3" src="./assets/gale.jpeg" alt="게일 포스터" />
            </button>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
